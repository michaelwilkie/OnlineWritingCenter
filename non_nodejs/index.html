<header>
  <title>CS422: Online Writing Center</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</header>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-toggleable-md navbar-light bg-light" id="navbar"></nav>
  <hr>
  <!-- END navbar -->
  
  <!-- Main -->
  <div class="row">

    <!-- Left Panel -->
    <div class="col-sm-3 left" id="leftCol">
      <div class="text-center">
        <h3>Schedule</h3>
      </div>

      <!-- List of upcoming appointments -->
      <div class="text-center">Upcoming appointments:</div>
      <div id="appointmentList"></div>

      <!-- Make appointment button -->
      <div class="text-center">
        <form action="#">
        <input id="schedulebutton" class="btn" type="submit" value="Make new appointment" />
        </form>
      </div>
    </div>
    
    <!-- Center Panel -->
    <div class="col-sm-6 center" id="centerCol">      
    </div>
    
    <!-- Right Panel -->
    <div class="col-sm-3 left" id="rightCol">
      <div class="text-center">
        <h3>Notifications</h3>
      </div>
      <div id="notificationList"></div>
    </div>

    <script src="scripts/index.js"></script>
  </div>
</body>
